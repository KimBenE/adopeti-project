<main>
                    
    <h2>Animal GIVING AWAY form </h2> <br> 

    <form id="Form" method="post"  name="Form" onsubmit="return ValidateContactForm();" >
        
    <div class="mb-3 " id="left">

        <h3> Personal details about you: </h3> <br>
            <p> <label for="InputName "class="form-label"> Name <input type="name" name="name" class="form-control" id="InputName" placeholder="Name"></label></p>
                
            <p><label for="InputEmail1" class="form-label">Email address<input type="email" name="email" class="form-control" id="floatingInput" aria-describedby="emailHelp" placeholder="name@example.com"></label></p>
            
            <label for="Inputphone" class="form-label"><p>Phone</p><input type="phone" name="phone" class="form-control" id="Inputphone" placeholder="050-0000000" >
                <input type="checkbox" name="DoNotCall" 
                onclick="EnableDisable(this);"> Please do not call me.</label>
            <br>
            <p> <label for="InputAge "class="form-label"> What is your age? </label></p>
                    <input type="text" id="age" name="age" Placeholder="26+" required>  
                    
          
            <br><br>
             <p>What is the reason for giving away the animal?</p>
            <div class="checkbox-group" >
                <div class="form-check">
                    
                    <input class="form-check-input" type="checkbox" value="" id="character">
                    <label class="form-check-label" for="character">Doesn't get along with the character and behavior of the animal</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="medical" >
                    <label class="form-check-label" for="medical">Doesn't get along with the animal's medical problems</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="residents" >
                    <label class="form-check-label" for="residents">The animal does not get along with the residents of the house</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="abroad" >
                    <label class="form-check-label" for="abroad">Moving abroad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Other" >
                    <label class="form-check-label" for="Other">Other</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="dont_say" >
                    <label class="form-check-label" for="dont_say">don't want to say</label>
                </div>
                <br>
            </div>
            <br>
               
 
    </div>
         
    



    


     
    <div class="radio-group" id="right">
        <h3> Personal details about the animal: </h3> <br>
        
        <p><label for="animal_type">what is the type of animal: </label></p>
            <div>
            <select id="animal_type" name="animal_type" required>
              <option value="">Choose</option>
              <option value="dog">dog</option>
              <option value="cat">cat</option>
              <option value="other">other</option>
            </select>
            </div>
       <br>
        <p> <label for="InputAge "class="form-label"> What is the age of the animal? </label><br>
            <input type="text" id="DogAge" name="DogAge" Placeholder="0-30" required>  
  

       <br>
       <div class="mb-3 " id="right" >
        <p><label for=" medical_problems">Does the animal have any medical problems? </label></p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="children" id="Yes" onclick="showNextQuestion()">
                <label class="form-check-label" for="Yes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="children" id="No" onclick="hideNextQuestion()">
                <label class="form-check-label" for="No">No</label> 
            </div>
            
         
            <div id="nextQuestion" style="display:none;"> 

              <label for="numberOfChildren "class="form-label"> If so, list them here:</label><br>
              <textarea id="medical_issues_details_text" name="medical_issues_details_text"></textarea>

            </div>
        </div>
        
          <br>
          <p> <label for="InputanimalName "class="form-label"id="right" > What is your animal name? <input type="animalname" name="animalname" class="form-control" id="InputanimalName" ></label></p>
        
          <p> <label for="InputbreedName "class="form-label"id="right" > What is the breed of the animal? <input type="breedname" name="breedname" class="form-control" id="InputbreedName" ></label></p>
      
        <section id="right">
          <label for="image"><p>Upload photos and videos of the animal for delivery</p></label>
          <input type="file" id="image" name="image[]" multiple accept="image/jpeg,image/gif,image/png">
        <button type="submit">Upload files</button>

<br> <br>

          <button id="submit" class="btn btn-outline-danger" type="submit">submit</button>  
          <button id="reset" class="btn btn-outline-danger" type="reset">reset</button>
<br> <br>
      </section>
