
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=Sivandevice-width, initial-scale=1">
    <title> AdoPtei </title>

    <script src="../js/sadna.RequestGiveaway.js"></script>
    <link rel="icon" href="../נספחים/LOGO Pet-no background.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.sadna_RequestGiveaway.css">

  </head>

<body>

  <div id="header-placeholder"></div>


          <main>
                    
            <h2>Animal GIVING AWAY form </h2> <br> 
        
       <form id="GiveAwayForm" method="post"  name="Form" onsubmit="return ValidateContactForm();" >
          

        <div class="form-center">      
              <div>
                <p><label for="animal_type">What is the type of animal: </label></p>
                <select id="animal_type" name="animal_type" required>
                  <option disabled selected="">Choose</option>
                  <option value="dog">Dog</option>
                  <option value="cat">Cat</option>
                </select>
              </div>
            <br>
              <p><label for="animal_gender">What is the animal gender? </label></p>
              <select id="animal_gender" name="animal_gender" required>
                <option disabled selected="">Choose</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
          <br><br>
          <p> <label for="InputanimalName "class="form-label" > What is your animal name? <input type="animalname" name="animalname" class="form-control" id="InputanimalName" ></label></p>
            
          <p><label for="InputbreedName "class="form-label" > What is the breed of the animal?</label></p>
          <select id="breed" name="breed" required>
            <option disabled selected>Breed</option>
          </select>   

          <br><br>
          <p> <label for="InputAge "class="form-label"> What is the age of the animal? </label></p>
                <input type="text" id="DogAge" name="DogAge" Placeholder="0-30" required>  
           <br><br>

           <label for="image"><p>Upload photos of the animal</p></label>
           <input type="file" id="image" name="image[]" multiple accept="image/jpeg,image/gif,image/png" onchange="handleImageUpload(event)">                      
           <br>

           <br>
           <p><label for="numberOfChildren "class="form-label"> Write a short description about the animal<br> like: behavior, character and who the animal gets along with:</label></p>
           <textarea id="details_text" name="details_text"></textarea>

                <p><label for=" medical_problems">Does the animal have any medical problems? </label></p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="children" id="Yes" onclick="showNextQuestion()">
                        <label class="form-check-label" for="Yes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="children" id="No" onclick="hideNextQuestion()">
                        <label class="form-check-label" for="No">No</label> 
                    </div>
                    
                 
                    <div id="nextQuestion" style="display:none;"> 
        
                      <label for="numberOfChildren "class="form-label"> If so, list them here:</label><br>
                      <textarea id="medical_issues_details_text" name="medical_issues_details_text"></textarea>
        
                    </div>
                
                  <br>

                <div class="checkbox-group" id="reasons">
                    <div class="form-check" >
                      <p>What is the reason for giving away the animal?</p>

                        <input class="form-check-input" type="checkbox" value="Doesn't get along with the character and behavior of the animal" id="character">
                        <label class="form-check-label" for="character">Doesn't get along with the character and behavior of the animal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Doesn't get along with the animal's medical problems" id="medical" >
                        <label class="form-check-label" for="medical">Doesn't get along with the animal's medical problems</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="The animal does not get along with the residents of the house" id="residents" >
                        <label class="form-check-label" for="residents">The animal does not get along with the residents of the house</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Moving abroad" id="abroad" >
                        <label class="form-check-label" for="abroad">Moving abroad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Other" id="Other" >
                        <label class="form-check-label" for="Other">Other</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Don't want to say" id="dont_say" >
                        <label class="form-check-label" for="dont_say">don't want to say</label>
                    </div>
                    <br>
                </div>
                <br>
        <br> <br>
        
                  <button id="submit" class="btn btn-outline-danger" type="submit">submit</button>  
                  <button id="reset" class="btn btn-outline-danger" type="reset">reset</button>
        <br> <br>
              </section>
        
        
        </div>     

        </form>
        
        
        
        </main>
      
        
        <footer>
          &copy; AdoPeti
        </footer>
        <script>
          // Fetch the HTML header and insert it into the placeholder
          fetch('header_User.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Highlight the current page
                const currentPagePath = window.location.pathname; // Get the current page path
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                for (const navLink of navLinks) {
                    const linkHref = navLink.href;
                    if (linkHref.endsWith(currentPagePath)) {
                        navLink.classList.add('active'); // Add 'active' class to the current page link
                    }
                }

                // Add event listener to logout button after the header is inserted
                const logoutButton = document.getElementById('logoutBtn');
                logoutButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.removeItem('username');
                    localStorage.removeItem('currentUser');
                    window.location.href = '../../../index.html';
                });
            }); 
        
        </script>
        <script src="../js/sdna.RequestGiveAwayListener.js"></script>
        <script src="../js/set_animal_breed_selection.js"></script>
      </body>
