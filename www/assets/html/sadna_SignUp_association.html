
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

<body>
  <div id="header-placeholder"></div>

          <main>
                    
            <h2>Enter the details of your ASSOCIATION </h2> <br> 

    <div class="container">
      <h2> Sign up</h2>
      <form id="associationRegistrationForm" method="post" name="Form" action="#">
        <p> <label for="username " class="form-label"> User name <input type="username" name="username"
              class="form-control" id="username" placeholder="user name"></label></p>
        <div id="username_error" style="display: none; color: red;"></div>
        <p> <label for="Password " class="form-label"> Password <input type="password" name="password"
              class="form-control" id="password" placeholder="password"></label></p>
        <br>
        <p> <label for="Association_Name"class="form-label"> Association Name <input type="association_name" name="association_name" class="form-control" id="association_name" placeholder="association name"></label></p>

        <p> <label for="Association's_address"class="form-label"> Association's address 
            <input type="city" name="city" class="form-control" id="city" placeholder="city"></label></p>
            <input type="street_name" name="street_name" class="form-control" id="street_name" placeholder="street name"></label></p>
            <input type="street_number" name="street_number" class="form-control" id="street_number" placeholder="street number"></label></p>
        <p><label for="Association_Area"class="form-label"> Association Area 
          <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="area" name="area" required>
            <option disabled selected >Area</option>
            <option value="center">Center</option>
            <option value="north">North</option>
            <option value="South">South</option>
          </select>
        </label> 
      </p>
        <p><label for="Email" class="form-label">Association Email <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com"></label></p>
        
        <p><label for="phone" class="form-label">Association Phone<input type="phone" name="phone" class="form-control" id="phone" placeholder="phone" ></p>
        <br>

        <section > 
          <button id="submit"class="btn btn-outline-danger" type="submit">submit</button>  
          <button id="reset"class="btn btn-outline-danger" type="reset">reset</button>
          <div id="error" style="display: none; color: red;"></div>
        </section>

    </form>
</div>
  


   

<br> <br>
      

</div>       
</form>



</main>

<script src="../js/register_association.js"></script>
<script>
  // Fetch the HTML header and insert it into the placeholder
fetch('header.html')
.then(response => response.text())
.then(data => {
document.getElementById('header-placeholder').innerHTML = data;

// Highlight the current page
const currentPagePath = window.location.pathname; // Get the current page path
const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
for (const navLink of navLinks) {
  const linkHref = navLink.href;
  if (linkHref.endsWith(currentPagePath)) {
    navLink.classList.add('active'); // Add 'active' class to the current page link
}
}
});

</script>

</body>

</html>
