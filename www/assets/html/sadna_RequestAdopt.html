
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=Sivandevice-width, initial-scale=1">
    <title> AdoPtei </title>

    <script src="../js/sadna.RequestAdopt.js"></script>
    <link rel="icon" href="../נספחים/LOGO Pet-no background.png">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.sadna_RequestAdopt.css">
    <script src="../js/check_user_logged_in.js"></script>
  </head>

<body>
  <div id="header-placeholder"></div>


          <main>
                    
            <h2>Animal ADOPET form </h2> <br> 

  <form id="AdoptForm" method="post"  name="Form" onsubmit="return ValidateContactForm();" >
      
  <div class="form-center">      

         <div id="occupation">
           <p>What are you doing in life ?</p>
           <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="work">
            <label class="form-check-label" for="work">work</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="student" >
              <label class="form-check-label" for="student">student</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="at home" >
              <label class="form-check-label" for="at home">at home</label>
          </div>
          <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="Other" >
              <label class="form-check-label" for="Other">Other</label>
          </div>
        </div>
          <br>

          <p><label for="routine">How many hours are you in your <br>routine away from home? </label></p>
              <div>
              <select id="routine" name="routine" required>
                <option disabled selected="">Choose</option>
                <option value="1-5">1-5 hours</option>
                <option value="5-12">5-12 hours</option>
                <option value="12">more then 12 hours</option>
              </select>
              </div>
<br>

          <p><label for="type_of_house">What type of house do you live in?</label></p>
          <div>
          <select id="type_of_house" name="type_of_house" required>
            <option disabled selected="">Choose</option>
            <option value="garden"> i have garden\yard</option>
            <option value="balcony">I have a balcony</option>
            <option value="apartment">A small apartment </option>
          </select>
          </div>
      <br>


    <div id="experience">
        <p><label for="experience_with_animals">Do you have experience with animals in the past? </label></p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="Yes" onclick="showNextQuestion()">
            <label class="form-check-label" for="Yes">Yes</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" id="No" onclick="hideNextQuestion()">
            <label class="form-check-label" for="No">No</label> 
        </div>
    </div>
        
        <div id="nextQuestion" style="display:none;"> 
            <label for="experience_issues_details_text" class="form-label">If so, list them here:</label><br>
            <textarea id="experience_issues_details_text" name="experience_issues_details_text"></textarea>
        </div>
                              
          <br> <br>

          <p><label for="type_of_tenants">Who are the tenants in the house?</label></p>
          <div>
          <select id="type_of_tenants" name="type_of_tenants" required>
            <option disabled selected="">Choose</option>
            <option value="have_children"> I have small children at home</option>
            <option value="have_dog">I already have a dog at home</option>
            <option value="have_cat">I already have a cat at home</option>
            <option value="have_animal">I already have a other animal at home</option>

          </select>
          </div>
          <br>

          <br>

              
    <br> <br>

    <section id="right" > 
            <button id="submit"class="btn btn-outline-danger" type="submit">submit</button>  
            <button id="reset"class="btn btn-outline-danger" type="reset">reset</button>
    </section>
    <br> <br>
          
      </div>
                  





      
</form>



</main>


<footer>
  &copy; AdoPeti
</footer>
<script>
  // Fetch the HTML header and insert it into the placeholder
        fetch('header_User.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Highlight the current page
                const currentPagePath = window.location.pathname; // Get the current page path
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                for (const navLink of navLinks) {
                    const linkHref = navLink.href;
                    if (linkHref.endsWith(currentPagePath)) {
                        navLink.classList.add('active'); // Add 'active' class to the current page link
                    }
                }

                // Add event listener to logout button after the header is inserted
                const logoutButton = document.getElementById('logoutBtn');
                logoutButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.removeItem('username');
                    localStorage.removeItem('currentUser');
                    window.location.href = '../../../index.html';
                });
            }); 

</script>
<script src="../js/sadna.RequestAdoptListener.js"></script>
</body>
