
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=Sivandevice-width, initial-scale=1">
  <title> AdoPtei </title>
  <link rel="icon" href="../נספחים/LOGO Pet-no background.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.sadna_LogIn.css">
</head>

<body>

  <div id="header-placeholder"></div>


       <main>
        <h1> You have successfully registered!</h1>

        <div class="container">
            <h1>Log In</h1>
            <form id="loginForm">
            <br>
            <label for="username">User name:</label>
            <input type="text" id="username" name="username"  required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"  required>
            <button type="submit" id="loginButton" >Login</button> 
            </form>
            <button id="createAccountButton" >Register</button> 
            <div id="error" style="display: none; color: red;"></div>
        </div>
        <br> <br>

      </main>
 

      <footer class="footer-push">
        &copy; AdoPeti
      </footer>

        <script src="../js/login_registered.js"></script>
        <script>
          // Fetch the HTML header and insert it into the placeholder
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        
        // Highlight the current page
        const currentPagePath = window.location.pathname; // Get the current page path
        const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
        for (const navLink of navLinks) {
          const linkHref = navLink.href;
          if (linkHref.endsWith(currentPagePath)) {
            navLink.classList.add('active'); // Add 'active' class to the current page link
        }
        }
        });
        
        </script>
        
         

      </body>
       </html>
