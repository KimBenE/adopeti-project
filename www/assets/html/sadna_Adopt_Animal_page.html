<body>

  <div id="header-placeholder"></div>


        <main>
            <div class="w3-row w3-padding-64" id="about">
                <div class="w3-col m6 w3-padding-large w3-hide-small">
                  <img id="animalImage" src="https://static.wixstatic.com/media/2325d2_f09c327602e54d8d9717267090e4e44b~mv2.jpg/v1/fill/w_443,h_357,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/%D7%A2%D7%9C%D7%9E%D7%94%202.jpg" class="w3-round w3 w3-opacity-min" alt="Table Setting" width="600" height="750">

                <div class="w3-col m6 w3-padding-large">
                  <h1 class="w3-center">Animal Details</h1><br>

                  <p id="animalType" class="w3-center">Animal name: </p>
                  <p id="animalType" class="w3-center">Animal Type: </p>

                  <p id="animalAge" class="w3-center">Animal age: </p>

              <hr>
              




        </main>


        <footer>
            &copy; AdoPeti
        </footer>
        
<script src="../js/sadna_Adopt_Animal_page.js"></script>

<script>
  // Fetch the HTML header and insert it into the placeholder
        fetch('header_User.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;

                // Highlight the current page
                const currentPagePath = window.location.pathname; // Get the current page path
                const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
                for (const navLink of navLinks) {
                    const linkHref = navLink.href;
                    if (linkHref.endsWith(currentPagePath)) {
                        navLink.classList.add('active'); // Add 'active' class to the current page link
                    }
                }

                // Add event listener to logout button after the header is inserted
                const logoutButton = document.getElementById('logoutBtn');
                logoutButton.addEventListener('click', function(event) {
                    event.preventDefault();
                    localStorage.removeItem('username');
                    localStorage.removeItem('currentUser');
                    window.location.href = '../../../index.html';
                });
            }); 

</script>
      
</body>
</html>
