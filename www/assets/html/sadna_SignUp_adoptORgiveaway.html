
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=Sivandevice-width, initial-scale=1">
  <title> AdoPtei </title>

  <script src="../js/sadna_SignUp_adoptORgiveaway.js"></script>
  <link rel="icon" href="../נספחים/LOGO Pet-no background.png">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.sadna_SignUp_adoptORgiveaway.css">
</head>

<body>
 
  <div id="header-placeholder"></div>

  <main>

    <h2>Enter Your PERSONAL Details </h2> <br>

    <div class="container">
      <h2> Sign up</h2>
      <form id="userRegistrationForm" method="post" name="Form" action="#">
        <p> <label for="User_name " class="form-label"> User name <input type="user_name" name="user_name"
              class="form-control" id="user_name" placeholder="user name"></label></p>
        <div id="username_error" style="display: none; color: red;"></div>
        <p> <label for="Password " class="form-label"> Password <input type="password" name="password"
              class="form-control" id="password" placeholder="password"></label></p>
        <br>
        <p> <label for="Name " class="form-label"> Name <input type="name" name="name" class="form-control" id="name"
              placeholder="name"></label></p>

        <p> <label for="Last_name " class="form-label"> Last Name <input type="last_name" name="last_name"
              class="form-control" id="last_name" placeholder="last name"></label></p>

        <p><label for="age" class="form-label">Age<input type="age" name="age" class="form-control" id="age"
              placeholder="18"></p>

        <p> <label for="City " class="form-label"> City <input type="city" name="city" class="form-control" id="city"
              placeholder="city"></label></p>

        <p><label for="Email" class="form-label">Email <input type="email" name="email" class="form-control" id="email"
              aria-describedby="emailHelp" placeholder="name@example.com"></label></p>

        <p><label for="phone" class="form-label">Phone<input type="phone" name="phone" class="form-control" id="phone"
              placeholder="050-0000000"></p>

        <p> <label for="Family">Select Family Status:</label>
          <select id="family_status" name="family_status">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="separated">Separated</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p> <label for="Type">Select Action Type:</label>
          <select id="user_type" name="user_type">
            <option value="adopter">I want to adopt</option>
            <option value="give-away">I want to give away</option>
          </select>
        </p>
        <br>
        <section>
          <button id="submit" class="btn btn-outline-danger" type="submit">Submit</button>
          <button id="reset" class="btn btn-outline-danger" type="reset">Reset</button>
          <div id="error" style="display: none; color: red;"></div>
        </section>

      </form>
    </div>





    <br> <br>


    </div>
    </form>



  </main>


  <footer>
    &copy; AdoPeti
  </footer>
  <script src="../js/register_user.js"></script>
  <script>
    // Fetch the HTML header and insert it into the placeholder
  fetch('header.html')
  .then(response => response.text())
  .then(data => {
  document.getElementById('header-placeholder').innerHTML = data;
  
  // Highlight the current page
  const currentPagePath = window.location.pathname; // Get the current page path
  const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  for (const navLink of navLinks) {
    const linkHref = navLink.href;
    if (linkHref.endsWith(currentPagePath)) {
      navLink.classList.add('active'); // Add 'active' class to the current page link
  }
  }
  });
  
  </script>  
</body>
